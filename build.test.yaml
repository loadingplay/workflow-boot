steps:
  # run tests
  - name: "python:3.6-buster"
    entrypoint: python
    args: ["-m", "pip", "install", "-r", "requirements.txt", "-t", "."]
  - name: "python:3.6-buster"
    entrypoint: python
    args: ["-m", "pip", "install", "coverage", "-t", "."]
  - name: "python:3.6-buster"
    entrypoint: python
    args: ["-m", "coverage", "run", "--source=src", "-m", "tests"]
  - name: "python:3.6-buster"
    entrypoint: python
    args: ["-m", "coverage", "report", "-m", "--fail-under", "90"]